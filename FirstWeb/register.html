<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>register</title>
		<link rel="stylesheet" type="text/css" href="static/css/base.css">
		<link rel="stylesheet" type="text/css" href="static/fonts/iconfont.css">
		<script type="text/javascript" src="static/framework/jquery-1.11.3.min.js"></script>
		<link rel="stylesheet" type="text/css" href="static/layui/css/layui.css">
		<script type="text/javascript" src="static/layui/layui.js"></script>
		<script src="static/framework/cframe.js"></script><!-- 仅供所有子页面使用 -->
		<style>
			.layui-form-label{
				width: 80px;
			}
			.layui-input-block{
				margin-left: 130px;
			}
			.layui-form{
				margin-right: 30%;
			}
		</style>

	</head>
	<body>
		<div class="cBody">
			<form id="addForm" class="layui-form" method="post">
				<div class="layui-form-item">
					<label class="layui-form-label" >用户名</label>
					<div class="layui-input-inline shortInput">
						<input type="text" required lay-verify="required" autocomplete="off" class="layui-input" name="name">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label" >手机号码</label>
					<div class="layui-input-inline shortInput">
						<input type="text" name="phone" required lay-verify="required|number" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label" >密码</label>
					<div class="layui-input-inline shortInput">
						<input type="text" name="password" required lay-verify="required|number" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit lay-filter="submitBut">添加</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
			<script>
				layui.use(['upload','form'], function() {
					var form = layui.form;
					var upload = layui.upload;
					var layer = layui.layer;
					//监听提交
					form.on('submit(submitBut)', function(data) {
						layer.msg(JSON.stringify(data.field));
						return true;
					});
					form.verify({
						//数组的两个值分别代表：[正则匹配、匹配不符时的提示文字]
					  	ZHCheck: [
						    /^[\u0391-\uFFE5]+$/
						    ,'只允许输入中文'
					  	] 
					});
					//拖拽上传
					upload.render({
						elem: '#goodsPic',
						url: '/upload/',
						done: function(res) {
						  	console.log(res)
						}
					});
				});
			</script>
		</div>
	</body>
</html>
